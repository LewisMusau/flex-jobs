{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="register">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
   <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'register/style.css' %}">
{% endblock %}
