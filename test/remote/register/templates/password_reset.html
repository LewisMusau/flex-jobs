<!-- password_reset.html -->
{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h1>Password Reset</h1>
  <form method="POST" action="{% url 'register:password_reset' %}">
    {% csrf_token %}
    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required><br>
    <label for="id_new_password">New Password:</label>
    <input type="password" id="id_new_password" name="new_password" required><br>
    <label for="id_repeat_password">Repeat Password:</label>
    <input type="password" id="id_repeat_password" name="repeat_password" required><br>
    <button type="submit">Reset Password</button>
  </form>
  
  <p>Click <a href="{% url 'register:login' %}">here</a> to login.</p>
{% endblock %}
